<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Soutbeach</title>
    <script src='leaflet.js'></script>
    <script src="leaflet-side-by-side.js"></script>

	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <link href='leaflet.css' rel='stylesheet' />
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
    var map = L.map('map',
	{
	minZoom: 15,
    maxZoom: 18,
	maxBounds: [[42.02365185,14.78900980], [42.07313957,14.88359174]],
	
	fullscreenControl:true
	}).setView([42.04610744, 14.82800196, ], 15);
	
	/*/var southWest = L.latLng(13.95, 14.20),
	northEast = L.latLng(41.64, 41.84);

	map.setMaxBounds(bounds);
	map.on('drag', function() {
		map.panInsideBounds(bounds, { animate: false });
	});/*/

    var google = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        attribution: '&copy;Immagini ©2020 CNES / Airbus,Landsat / Copernicus,Maxar Technologies,Dati cartografici ©2020 '
    }).addTo(map);

    // Overlay (tiles layer TMS locale)
	var lyr = L.tileLayer('south_tiles/{z}/{x}/{y}.png', {
        tms: false, 
	//opacity: 1,
	}).addTo(map);
	L.control.sideBySide(lyr, google).addTo(map);

    }).addTo(map);/*/
